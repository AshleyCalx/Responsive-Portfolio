<!DOCTYPE html>
<html>
<head>

	<title>About Me</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="style.css" media="(max-width:980px)">
</head>
<body>

<!-- header with links 'About me' 'contacts' 'Portfolio' -->
	<header id="masterhead">
	<div class="container">
		<a href="index.html" id="logo">Ashley Calixte</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

		<form id="contact-form">
			<ul>
				<li>
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="Enter Email" required="required">
				</li>
				<li>
					<label for="email">Email</label>
					<input type="text" name="email" id="email" placeholder="Full Name" required="required">
				</li>
				<li>
					<label for="message">Message</label>
					<textarea id="message" name="message" required="required"></textarea>
				</li>
			</ul>
			<input type="submit" name="submit">
		</form>

	</section>


		<!-- side bar with social links-->

	<section class="sidebar">
			<div id="connect">
				<h2>Let's Connect</h2>

				<img src="assets/images/github-social-media-48x48.png" class="social" alt="Github">
				<img src="assets/images/linkedin-social-media-48x48 (1).png" class="social" alt="Linkedin">
				<img src="assets/images/twitter-social-media-48x48.png" class="social" alt="Twitter">
			</div>
	</section>
</div>

<footer>
	<div class="container">
		 Ashley Calixte 2017
	</div>
</footer>


</body>
</html>
